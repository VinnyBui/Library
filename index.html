<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="imgs/book-stack.png">
  <title>Library</title>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="leftHeader">
      <img src="imgs/open-book.png" alt="bookicon" width="50px">
      <h1>My Library</h1>
    </div>
    <div class="rightHeader">
      <button class="login">
        Login
      </button>
    </div>
  </header>
  <main class="main" id="mainContainer">
    <button class="addbook" id="addBookBtn">+ Add Book</button>
    <div class="bookStored">
      <div class="book">
        
      </div>
    </div>
  </main>
</div>
  <footer class="footer">
    Made by
  </footer>
  <!--MODAL-->
  <div class="modal" id="modal">
    <form class="add-book-form" id="addBookForm">
      <h2>Add new Book</h2>
      <input 
        type="text" 
        class="input" 
        id="title" 
        placeholder="Title"
        required
        maxlength="100"
      >
      <input 
        type="text" 
        class="input" 
        id="author"
        placeholder="Author"
        required
        maxlength="100"
      >
      <input 
        type="number" 
        class="input" 
        id="pages"
        placeholder="Pages"
        required
        minlength="1"
        maxlength="1000"
      >
      <div class="is-read">
        <label>Have you read it?</label>
        <input type="checkbox" class="checkbox" id="isRead">
      </div>
      <button type="submit" class="btn" id="btn">Submit</button>
    </form>
  </div>
  <div id="overlay"></div>
  <script src="script.js"></script>
</body>
</html>
